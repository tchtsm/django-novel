<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}小说网{% endblock %}</title>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../static/web/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/web/css/public.css" />
    <script type="text/javascript" src="../static/web/js/jquery.min.js""></script>
    <script type="text/javascript" src="../static/web/js/bootstrap.min.js""></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height:40px;font-size:14px">
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link active" href="/">首页</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">玄幻</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">仙侠</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">都市</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">奇幻</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">言情</a>
		</li>
	</ul>
	<ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<a class="nav-link text-white" href="/login">登录</a>
		</li>
		<li class="nav-item">
			<a class="nav-link text-white" href="/register">注册</a>
		</li>
	</ul>
</nav>
<div class="container">
<div class="row" style="margin:20px 0">
	<div class="col-md-3">
		<img src="../static/web/image/logo.png">
	</div>
	<div class="col-md-5">
		<form class="ml-auto" style="margin-top:10px">
			<div class="input-group">
		    	<input type="text" class="form-control" placeholder="请输入搜索的内容">
			    <div class="input-group-append">
			    	<button class="btn btn-info">搜索</button>
			    </div>
		    </div>
		</form>
	</div>
	<div class="col-md-4" style="padding-top:10px">
		<div style="float:right">
			<button class="btn btn-success">成为作家</button>
			<button class="btn btn-danger">作家福利</button>
		</div>
	</div>
</div>
</div>
<div class="bg-light">
	<div class="container">
		<ul class="nav grade">
			<style>ul.grade{float:left}ul.grade li{margin-right:20px}</style>
			<li class="nav-item">
				<a class="nav-link text-dark" href="#">全部作品</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-dark" href="#">排行榜</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-dark" href="#">限免</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-dark" href="#">完结</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-dark" href="#">免费</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-danger" href="#">影视改编</a>
			</li>
		</ul>
		<ul class="nav" style="float:right">
			<li class="nav-item">
				<a class="nav-link text-dark" href="#">客户端</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-dark" href="#">作家专区</a>
			</li>
		</ul>
	</div>
	<div class="clearfix"></div>
</div>
<div class="container">{% block content %}{% endblock %}</div>
<div class="text-center" style="margin-top:50px">
	<p>
		<a href="#">关于本站</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="#">联系我们</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="#">会员帮助</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="#">作者帮助</a>
	</p>
	<h6>版权所有：苏州经纬网络信息科技有限公司。（181） 苏ICP备16023960号</h6>
</div>
</body>
</html>
